<div>
	<div class="page-header">
		<label>Form Feed</label>
	</div>	
	<div class="form-group">
		<div class="col-md-6">
			<textarea cols="50" class="form-control" ng-model="content"></textarea>

			<button ng-click="publish()">Publish</button>
		</div>
	</div>

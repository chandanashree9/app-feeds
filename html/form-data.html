<div>
	<div class="page-header">
		<label>Create Feed</label>
	</div>	
	<div class="form-group">
		<form name="feedform">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<textarea cols="50" class="form-control" ng-model="content" maxlength="500" placeholder="#TEXT" rows="3" ng-required="true"></textarea>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<input type="text" class="form-control" custom-date-picker maxdate="1Y" mindate="-1M" ng-model="publishDate" placeholder="YYYY-MM-DD" ng-required="true"/>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<button ng-click="publish()" class="btn btn-primary" ng-disabled="feedform.$invalid">Publish</button>
			</div>
		</form>
	</div>
</div>
